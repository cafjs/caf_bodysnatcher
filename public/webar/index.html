<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    body, html {
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    -webkit-user-select: none;
    user-select: none;
    }
    #target {
    width: 100%;
    height: 100%;
    position: absolute;
    }
    .touch-message {
    position: absolute;
    bottom: 10px;
    left: 10px;
    color: white;
    font-size: 16px;
    }
    .common-message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 20px;
    }
  </style>

  <title>bodysnatcher AR</title>
  <script nomodule src="./webxr-polyfill.js"></script>
</head>
<body>
  <div id="target">
    <div id="message" class="touch-message"/>
  </div>
  <!-- <video id="videoInput" autoplay="true"></video> -->
  <!--  <canvas id="canvasTemp" width="1280" height="720" style="display:none"></canvas> -->
  <canvas id="canvasOutput" width="100%" height="100%"></canvas>
  <script src="js/build.min.js"></script>
</body>
